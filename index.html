<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #FFA500, #FFFF00, #FFA500);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: linear-gradient(120deg, #87CEEB, #FFFFFF, #87CEEB);
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    position: relative;
    transform: scale(1);
    transition: transform 0.3s ease-in-out;
}

h1 {
    color: #007bff;
    font-size: 36px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 30px;
}

h2 {
    color: #333;
    font-size: 26px;
    margin-bottom: 15px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 14px 28px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    transform-style: preserve-3d;
    transform: translateZ(0);
}

button:hover {
    background-color: #00FFFF;
    transform: scale(1.05) rotateY(15deg);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    color: #333;
}

p {
    font-size: 20px;
    color: #555;
}

a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}

.container::before {
    content: '';
    background: linear-gradient(to right, #007bff, #0056b3);
    height: 8px;
    width: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Country Details</h1>
        
        <!-- Registration Form -->
        <div class="form-group">
            <h2>Register</h2>
            <p>
            <a href="signup.html"><button id="registerButton">Register</button></a>
            Go to Registration</p>
        </div>
        
        <!-- Login Form -->
        <div class="form-group">
            <h2>Login</h2>
            <p>
            <a href="login.html"><button id="loginButton">Login</button></a>
            Go to Login</p>
        </div>
    </div>
</body>
</html>
